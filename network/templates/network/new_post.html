{% extends "network/layout.html" %} {% block body %}
<h1>New post</h1>
<div class="card">
  <div class="card-body">
    <form action="{% url 'new_post' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <textarea
          class="form-control"
          name="content"
          id="content"
          rows="3"
          placeholder="What's on your mind?"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </div>
</div>
{% endblock %}
